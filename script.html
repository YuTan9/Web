<!DOCTYPE html>
	<html lang = "zh">
		<head>
			<meta charset="UTF-8">
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script>
				//jquery
				$(document).ready(function(){
					$("th, td").css("border", "1px solid #000");
					$("table").css("border-collapse", "collapse");
					$("th").css("background-color", "#FCF");
					$("tr:odd").css('background-color', '#CFF');
					$("tr:even").css('background-color', '#FF9');
					$('table').before('<p font-size="13pt">Click on the names to hear their introduction!</p>');
					$('td').bind('click', popIntro);
					$('#chatBotton').bind('click', toggleChat);
				});
				function Person(name, gender, age){
					this.name=name;
					this.gender=gender;
					this.age=age;
					this.intro = function(){
						alert("Hello, my name is "+this.name+" and I am "+this.age+" year(s) old.");
					}
					this.showName = function(){
						document.write(this.name);
					}
				}
				function myReplace(s){
					return s.slice(0, s.search("showName")).concat("intro()");
				}
				function popIntro(){
					if(event.target.class = 'name'){
						eval(myReplace($(this).text()));
					}
				}
				function toggleChat(){
					$('#chat').toggle(500);
				}
			</script>
		</head>
		<body>
			<script>
				var Thomas = new Person("Thomas", "Male", 20),  Mary = new Person("Mary", "Female", 18), John = new Person("John", "Male", 34), Joe = new Person("Joe", "Male", 67), Sue = new Person("Sue", "Female", 35), Rick = new Person("Rick", "Male", 19), Eason = new Person("Eason", "Male", 40);

				(prompt("Do you want to hear an introduction from Thomas?(Y/N)", "Y")=="Y")? Thomas.intro(): alert("Maybe next time!");
			</script>
			<table>
				<tr>
					<th>Seat No.</th>
					<th>Name</th>
				</tr>
				<tr>
					<td>1</td>
					<td class='name'><script type="text/javascript">Thomas.showName();</script></td>
				</tr>
				<tr>
					<td>2</td>
					<td class='name'><script type="text/javascript">Mary.showName();</script></td>
				</tr>
				<tr>
					<td>3</td>
					<td class='name'><script type="text/javascript">John.showName();</script></td>
				</tr>
				<tr>
					<td>4</td>
					<td class='name'><script type="text/javascript">Joe.showName();</script></td>
				</tr>
				<tr>
					<td>5</td>
					<td class='name'><script type="text/javascript">Sue.showName();</script></td>
				</tr>
				<tr>
					<td>6</td>
					<td class='name'><script type="text/javascript">Rick.showName();</script></td>
				</tr>
				<tr>
					<td>7</td>
					<td class='name'><script type="text/javascript">Eason.showName();</script></td>
				</tr>
			</table>
			<div style="position: absolute; bottom: 0; right:0;">
				<img src="./icon/chat.png" id="chatBotton" style = "width:20px; height:20px;">
			</div>
			<span style="position: absolute; bottom: 0px; right: 20px; display: block; background: grey; width: 150px; height: 100px;" id = 'chat'>Chatbox available soon...</span>
		</body>
	</html>
