<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Form</title>
	</head> 

	<body>
		<header><h2>This is a practice on creating form with HTML.</h2></header>
		<form>
			<fieldset>
				<legend>Feedback</legend>
				<label for="username">Username:</label><input type="text" name="usr" id = "username" required autofocus>
				<br>
				<label for="usertext">Feedback on website:</label>
				<br>
				<textarea rows = "10" cols = "100" wrap = "on" name = "usertext" id = "usertext" placeholder="Put your feedback here"></textarea>
				<br>
				<input type="reset" value="RESET"><input type="submit" value = "SUBMIT">
			</fieldset>
		</form>
		
	</body>
</html>
